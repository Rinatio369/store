            <div class="like__counter">3</div>
          </div>
          <div class="split spl2"></div>
            <div class="user__wrapper">
              <div class="user dropdown-toggle" type="button" data-toggle="dropdown">
                <div class="user__icon"></div>
                <div class="user__name">John Doe</div>
                <span class="caret"></span>
              </div>
              <ul class="dropdown-menu">
                <li><a href="#"></a></li>
              </ul>
            </div>
          </section>
  
        <section class="navigation">
          <div class="navigation__wrapper">
          <div class="navigation-dropdown dropdown-toggle" type="button" data-toggle="dropdown">
            <dib class="navigation-caret burger">
              <span></span>
              <span></span>
              <span></span>
            </dib>
            <div class="navigation-text">Select Categories</div>
          </div>
          <ul class="dropdown-menu">
            <li><a href="#"></a></li>
          </ul>
        </div>
        <nav class="navigation__pages">
          <ul class="pages__list">
            <li class="pages__item page-active">HOME</li>
            <li class="pages__item"><a>Product</a></li>
            <li class="pages__item"><a>Stores</a></li>
            <li class="pages__item"><a>CONTACT</a></li>
          </ul>
        </nav>
        <div class="backet"></div>
        </section>
      </div>
